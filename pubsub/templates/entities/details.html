{% extends "base_generic.html" %}

{% block content %}
<h2>Entity: {{ entity.jid }}</h2>

<fieldset>
	<legend>Entity</legend>
	<dl>
		<dt>JID</dt>
			<dd>{{ entity.jid }}</dd>
	</dl>
</fieldset>

<fieldset>
	<legend>View</legend>
	{% url pubsub.views.subscriptions.index as subs_url %}
	<dl>
		<dt>Subscriptions</dt>
			<dd><a href="{{ subs_url }}?entity={{ entity.entity_id }}">View Subscriptions</a></dd>
		
		<dt>Affiliations</dt>
			<dd><a href="{{ subs_url }}?entity={{ entity.entity_id }}">View Subscriptions</a></dd>
	</dl>
</fieldset>


{% endblock %}
